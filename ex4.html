<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText" placeholder="enter items">
   <button id="addButton">Enter</button>
   <!-- add a button here for adding new item -->

   <ul id="ul">
      <li>Notebook<button onclick="removeItem(this.parentNode)">Delete</button></li>
      <li>Jello<button onclick="removeItem(this.parentNode)">Delete</button></li>  
      <li>Spinach<button onclick="removeItem(this.parentNode)">Delete</button></li>
      <li>Rice<button onclick="removeItem(this.parentNode)">Delete</button></li>
      <li>Birthday Cake<button onclick="removeItem(this.parentNode)">Delete</button></li>
      <li>Candles<button onclick="removeItem(this.parentNode)">Delete</button></li>
   </ul>

   <script>

      // add code here
      const inputText = document.getElementById("inputText");
      const addButton = document.getElementById("addButton");
      const ul = document.getElementById("ul");
      
      function addItem() {
         const newItemVal = inputText.value.trim();
         if (newItemVal !== "") {
            const liElem = document.createElement("li");
            liElem.textContent = newItemVal;
            
            // Create delete button
            const btnElem = document.createElement("button");
            btnElem.textContent = "Delete";
            btnElem.addEventListener("click", function() {
               this.parentNode.remove();
            });
            
            liElem.appendChild(btnElem);
            ul.appendChild(liElem);
            inputText.value = ""; // Clear input
         }
      }
      
      function removeItem(listItem) {
         listItem.remove();
      }
      
      // Connect add button to addItem function
      addButton.addEventListener("click", addItem);

   </script>

</body>

</html>
