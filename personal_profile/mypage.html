<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cv-container">
        <img src="img/profile.jpg" alt="Profile Picture">
        <h2 class="profile-name">John Doe</h2>
        <p class="profile-bio">Web Developer at XYZ Company. Passionate about coding, design, and technology.</p>
        <div class="profile-contact">
            <a href="mailto:johndoe@example.com">Email</a>
            <a href="https://linkedin.com/in/johndoe">LinkedIn</a>
            <a href="testimonials.html">Testimonials</a>
        </div>
        <div class="cv-section">
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
                <li>Git</li>
            </ul>
        </div>
        <div class="cv-section">
            <h2>Education</h2>
            <ul>
                <li>Masters in Education, Harvord University</li>
                <li>Bachelors in Engineering, MLT</li>
            </ul>
        </div>
    </div>
</body>
</html>
